<!doctype html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8"/>
    <title>Reservia</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/6dd7ccfc27.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="color_main">Reservia</p>
    <ul class="zone_menu">
        <li class="zone_menu_ligne">Hébergements</li>
        <li class="zone_menu_ligne">Activités</li>
        <li class="zone_menu_ligne">S'inscrire</li>
    </ul>
    <p class="text1">Trouvez votre hébergement pour les vacances de rève</p>
    <p class="text2">En plein centre ville ou en pleine nature</p>
    <i class="fab fa-gratipay"></i>
    <span class="fa-stack fa-2x">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
    </span>
    <i class="far fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-child"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-dog"></i>
    <i class="fas fa-money-bill-wave"></i>
    <i class="fas fa-map-marker-alt"></i>
    <i class="fas fa-chart-line"></i>
    <span class="fa-stack fa-2x">
        <i class="fas fa-circle fa-stack-2x color_light"></i>
        <i class="fas fa-money-bill-wave fa-stack-1x color_main"></i>
    </span>
</body>
</html>
